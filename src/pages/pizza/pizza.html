<!--
  Generated template for the PizzaPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>pizza</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  {{data}}
  <ion-list *ngIf="pizzaList">
    <ion-card *ngFor="let pizza of pizzaList">
      <img src="{{pizza.picture}}">
      <ion-card-header>{{pizza.name}}</ion-card-header>
      <ion-card-content>{{pizza.desc}}</ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
