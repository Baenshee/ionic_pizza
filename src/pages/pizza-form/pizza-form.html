<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pizza</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="form">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <br>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Price</ion-label>
      <ion-input formControlName="price"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="center-block">Ingredients:
        <li class="list-group-item" *ngFor="let ing of ingredientList">
          <label>{{ing.name}}</label>
          <input type="checkbox"
                 (change)="toggleIngredient(ing._id)"
                 [checked]="ingredientsInPizza.includes(ing._id)">
        </li>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Picture</ion-label>
      <ion-label ion-button (click)="takePicture()">Take a Picture</ion-label>
    </ion-item>
    <button ion-button type="submit" [disabled]="!form.valid">Submit</button>
  </form>
</ion-content>
