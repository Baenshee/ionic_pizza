<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pizza</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="form">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Weight</ion-label>
      <br>
      <ion-input formControlName="weight"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Price</ion-label>
      <ion-input formControlName="price"></ion-input>
    </ion-item>
    <button ion-button (click)="submit()" [disabled]="!form.valid">Submit</button>
    <button ion-button color="danger" (click)="deleteIngredient()">Delete</button>
  </form>
</ion-content>
