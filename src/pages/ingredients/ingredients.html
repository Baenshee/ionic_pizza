<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ingredients</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  {{data}}
  <div *ngIf="ingredientList">
    <ion-list *ngFor="let ing of ingredientList">
      <ion-card (click)="choosePizza(ing._id)">
        <ion-card-header>{{ing.name}}</ion-card-header>
        <ion-card-content><p>Price: {{ing.price}}â‚¬<br>
          Weight: {{ing.weight}}g</p></ion-card-content>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
