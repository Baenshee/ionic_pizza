<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pizza</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  {{data}}
  <div *ngIf="list">
    <ion-list *ngFor="let pizza of list">
      <ion-card (click)="choosePizza(pizza._id)">
        <ion-card-header>{{pizza.name}}</ion-card-header>
      </ion-card>
      <button ion-button (click)="removeFromCart(pizza._id)"> Remove from Cart</button>
    </ion-list>
  </div>
</ion-content>
