<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pizza</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="pizza">
    <ion-card-title text-center="middle">{{pizza.name}}</ion-card-title>
    <img src="{{pizza.image}}">
    <ion-card-content>
      Description:
      <p>{{pizza.description}}</p>
    </ion-card-content>
    <ion-card-content>
      Price:
      {{pizza.price}}</ion-card-content>
    <ion-card-content>
      Ingredients:
      <ion-list *ngFor="let ing of pizza.ingredients">
        - {{ing.name}}
      </ion-list>
    </ion-card-content>
    <button ion-button (click)="addToCart()">Add to cart</button>
  </ion-card>
</ion-content>
